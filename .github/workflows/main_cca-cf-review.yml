# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cca-cf-review

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_2bf3c04ce6754a9caeefce34da2579de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7121bf5dae394f878f79a41b33fab8da }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2bf3c04ce6754a9caeefce34da2579de }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cca-cf-review'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc028d9d881344498a6226216ef0476d }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2bf3c04ce6754a9caeefce34da2579de }}/appsvc/staticsite:${{ github.sha }}'