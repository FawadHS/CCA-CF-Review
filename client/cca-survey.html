<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCA Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CCA Survey</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="survey-selection.html"
                  >Back to Selection</a
                >
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <span class="nav-link" id="user-country-display"></span>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="progress mb-4">
          <div
            class="progress-bar"
            id="progress-bar"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>

        <form id="cca-survey-form">
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5>Section 1: Country Context</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label"
                  >1.1 What are the major development challenges in your
                  country?</label
                >
                <textarea
                  class="form-control"
                  name="q1_1"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >1.2 Describe the political context of your country.</label
                >
                <textarea
                  class="form-control"
                  name="q1_2"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5>Section 2: Economic Transformation</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label"
                  >2.1 What are the key economic sectors in your country?</label
                >
                <textarea
                  class="form-control"
                  name="q2_1"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >2.2 What are the main economic challenges?</label
                >
                <textarea
                  class="form-control"
                  name="q2_2"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-5">
            <button type="button" id="save-btn" class="btn btn-secondary">
              Save Progress
            </button>
            <button type="submit" class="btn btn-primary">Submit Survey</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cca-survey.js"></script>
  </body>
</html>
