<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCA-CF Survey - Select Survey Type</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container survey-container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Select Survey Type</h3>
          <p class="mb-0" id="user-info-display"></p>
        </div>
        <div class="card-body p-4">
          <div class="alert alert-info mb-4">
            Please select the survey you would like to complete.
          </div>

          <div class="row g-4">
            <div class="col-md-6">
              <div class="card h-100 survey-card">
                <div class="card-body text-center">
                  <h5 class="card-title">CCA Survey</h5>
                  <p class="card-text">Common Country Assessment Survey</p>
                  <p class="card-text text-muted">
                    Estimated time: 30-45 minutes
                  </p>
                  <a href="#" id="cca-survey-btn" class="btn btn-primary"
                    >Start CCA Survey</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card h-100 survey-card">
                <div class="card-body text-center">
                  <h5 class="card-title">CF Survey</h5>
                  <p class="card-text">Cooperation Framework Survey</p>
                  <p class="card-text text-muted">
                    Estimated time: 30-45 minutes
                  </p>
                  <a href="#" id="cf-survey-btn" class="btn btn-primary"
                    >Start CF Survey</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div id="resume-section" class="d-none mt-4">
            <hr />
            <h5 class="text-center mb-3">Resume Previous Survey</h5>
            <div id="saved-surveys" class="list-group">
              <!-- Saved surveys will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/selection.js"></script>
  </body>
</html>
