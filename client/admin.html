<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCA-CF Survey - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>CCA-CF Survey Admin Panel</h3>
        </div>
        <div class="card-body p-4">
          <!-- Login Form -->
          <div id="admin-login" class="mb-4">
            <h5 class="mb-3">Admin Login</h5>
            <!-- Using a hidden form to prevent browser default form submission -->
            <form id="admin-login-form" onsubmit="return false;">
              <input type="hidden" id="admin-username" value="admin" />
              <div class="mb-3">
                <label for="admin-password" class="form-label">Admin Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="admin-password"
                  required
                />
              </div>
              <button type="button" id="admin-login-btn" class="btn btn-primary">Login</button>
            </form>
          </div>

          <!-- Country Management (hidden until login) -->
          <div id="country-management" class="d-none">
            <h5 class="mb-3">Country Management</h5>

            <!-- Add Country Form -->
            <div class="card mb-4">
              <div class="card-header bg-light">
                <h6>Add New Country</h6>
              </div>
              <div class="card-body">
                <form id="add-country-form" onsubmit="return false;">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="country-name" class="form-label"
                        >Country Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="country-name"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="country-password" class="form-label"
                        >Country Password</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="country-password"
                        required
                      />
                    </div>
                  </div>
                  <button type="button" id="add-country-btn" class="btn btn-success">
                    Add Country
                  </button>
                </form>
              </div>
            </div>

            <!-- Country List -->
            <div class="card">
              <div class="card-header bg-light">
                <h6>Existing Countries</h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Country</th>
                        <th>Password</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="countries-table-body">
                      <!-- Countries will be loaded here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this country?</p>
            <p id="delete-country-name" class="fw-bold"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-delete-btn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
