<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCA-CF Survey - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container survey-container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Welcome to the CCA-CF Survey</h3>
          <p id="country-display" class="mb-0"></p>
        </div>
        <div class="card-body p-4">
          <div class="alert alert-info mb-4">
            Please enter your information to generate your survey link.
          </div>

          <form id="user-info-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="organization" class="form-label">Organization</label>
              <input
                type="text"
                class="form-control"
                id="organization"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Generate Survey Link
              </button>
            </div>
          </form>

          <div id="survey-link-section" class="d-none">
            <div class="alert alert-success">
              <p>
                <strong>Your unique survey link has been generated.</strong>
              </p>
              <p>Save this link to return to your survey later.</p>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="survey-link"
                readonly
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="copy-link-btn"
              >
                Copy
              </button>
            </div>

            <div class="d-grid gap-2">
              <a href="#" id="proceed-btn" class="btn btn-success"
                >Proceed to Survey</a
              >
              <button
                type="button"
                id="email-link-btn"
                class="btn btn-outline-primary"
              >
                Email Me This Link
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/landing.js"></script>
  </body>
</html>
