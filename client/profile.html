<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCA-CF Survey - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container survey-container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>User Profile</h3>
          <p id="country-display" class="mb-0"></p>
        </div>
        <div class="card-body p-4">
          <div class="progress mb-4">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 33%"
              aria-valuenow="33"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              Step 1 of 3: Profile
            </div>
          </div>

          <div class="alert alert-info mb-4">
            Please complete your profile information before proceeding to the
            survey.
          </div>

          <form id="profile-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="organization" class="form-label">Organization</label>
              <input
                type="text"
                class="form-control"
                id="organization"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                id="skip-btn"
                class="btn btn-outline-secondary"
              >
                Skip for Now
              </button>
              <button type="submit" class="btn btn-primary">
                Save and Continue
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="#" id="logout-link" class="text-muted">Logout</a> |
          <a href="#" class="text-muted">Help/FAQ</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
